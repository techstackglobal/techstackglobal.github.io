<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&amp;display=swap" rel="stylesheet"/>
<style>
        body {
            margin: 0;
            padding: 0;
            width: 1200px;
            height: 630px;
            background-color: #020617;
            /* match website's var(--bg-darker) */
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', sans-serif;
            color: #f8fafc;
            overflow: hidden;
            position: relative;
        }

        /* Subtle glow effects matching the site */
        .glow {
            position: absolute;
            width: 800px;
            height: 800px;
            border-radius: 50%;
            filter: blur(150px);
            opacity: 0.15;
            z-index: 1;
        }

        .glow.blue {
            top: -200px;
            left: -200px;
            background: #3b82f6;
        }

        .glow.violet {
            bottom: -200px;
            right: -200px;
            background: #8b5cf6;
        }

        .content {
            z-index: 2;
            text-align: center;
        }

        .logo {
            font-size: 80px;
            font-weight: 800;
            margin-bottom: 20px;
            letter-spacing: -2px;
        }

        .logo .accent {
            color: #3b82f6;
        }

        .tagline {
            font-size: 42px;
            font-weight: 400;
            color: #94a3b8;
            /* text-secondary */
            letter-spacing: -0.5px;
        }
    </style>
<link href="https://techstackglobal.github.io/og_template.html" rel="canonical"/></head>
<body>
<div class="glow blue"></div>
<div class="glow violet"></div>
<div class="content">
<div class="logo">TechStack<span class="accent">Global</span></div>
<div class="tagline">Smarter Tech Decisions</div>
</div>
</body>
</html>
